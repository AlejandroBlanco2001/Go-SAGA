apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  labels:
    app: orders-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-app
  template:
    metadata:
      labels:
        app: orders-app
    spec:
      containers:
        - name: orders-container
          image: orders-image:latest
          imagePullPolicy: Never
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: myuser
            - name: POSTGRES_DB
              value: orders_database
            - name: POSTGRES_PASSWORD
              value: somerandompassword
            - name: SERVICE_TOPIC_READ
              value: inventory
            - name: SERVICE_TOPIC_WRITE
              value: orders
            - name: KAFKA_HOST
              value: kafka-0.kafka
            - name: KAFKA_PORT
              value: "9092"
          ports:
            - containerPort: 8080